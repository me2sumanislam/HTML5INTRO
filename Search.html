<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searching Page</title>
    <link rel="stylesheet" href="style/search.css" />
  </head>
  <body>
    <main class="searchStyle">
      <div class="panda">
        <label for="Searching">
          Search your Images here: <input type="text" /><button class="search">
            search
          </button>
        </label>
      </div>
      <img src="images/panda.jpg" alt="" /><br />

      <a href="#">For more click here</a>
    </main>
    <section id="feedbackStyle">
      Feedback Form:
      <label for="Name"
        ><br />
        Name:<input type="text" name="name" id="name" /> </label
      ><br />

      <label for="Date">
        Date: <br />
        <input type="date" name="date" id="date" />
      </label>
    </section>
    <section>
      Comment: <br />
      <textarea name="comment" id="comment" cols="50" rows="5"></textarea>
    </section>
    <span id="btn"> <button>submit</button> </span>
    
  </body>
</html>
